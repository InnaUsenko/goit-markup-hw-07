    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-close-btn" type="button" data-modal-close>
          <svg class="modal-close-btn-icon" width="8px" height="8px">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>

        <strong class="modal-title">
          Leave your contacts and we will call you back
        </strong>
        <form class="modal-form" name="contact-form">
          <!-- INPUTS-BLOCK -->
          <div class="booking-form-wrapper">
            <label class="modal-form-label user-label" for="user_name">
              <span>Name</span>
            </label>
            <div class="modal-form-field user-field">
              <input
                class="modal-form-input"
                type="text"
                name="user_name"
                id="user_name"
                placeholder=""
                minlength="2"
              />
              <svg class="modal-form-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person-black"></use>
              </svg>
            </div>

            <label class="modal-form-label phone-label" for="user_phone">
              <span>Phone</span>
            </label>
            <div class="modal-form-field phone-field">
              <input
                class="modal-form-input"
                type="text"
                name="user_phone"
                id="user_phone"
                placeholder=""
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone-black"></use>
              </svg>
            </div>

            <label class="modal-form-label email-label" for="user_email">
              <span>Email</span>
            </label>
            <div class="modal-form-field email-field">
              <input
                class="modal-form-input"
                type="text"
                name="user_email"
                id="user_email"
                placeholder=""
              />
              <svg class="modal-form-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email-black"></use>
              </svg>
            </div>
            <!-- TEXT AREA INPUT -->
            <label class="modal-form-label comment-label" for="user_comment">
              <span>Comment</span>
            </label>
            <div class="modal-form-field comment-field">
              <textarea
                class="modal-form-message"
                name="user_comment"
                id="user_comment"
                rows="5"
                placeholder="Text input"
              ></textarea>
            </div>
          </div>

          <!-- CHECKBOX I ACCEPT -->
          <label class="modal-form-agreement">
            <input
              class="modal-form-agreement-box"
              type="checkbox"
              name="user_agreement"
            />
            <svg class="modal-form-agreement-icon" width="16" height="16">
              <use
                class="modal-form-agreement-unchecked"
                href="./images/icons.svg#icon-checkbox-unclick"
              ></use>
              <use
                class="modal-form-agreement-checked"
                href="./images/icons.svg#icon-checkbox-click"
              ></use>
            </svg>
            <span class="modal-form-agreement-text">
              I accept the terms and conditions of the
              <a class="modal-form-agreement-link" href="">Privacy Policy</a>
            </span>
          </label>
          <!-- BUTTON I ACCEPT -->
          <button class="btn btn-form" type="submit">
            <span class="btn-caption">Send</span>
          </button>
        </form>
      </div>
    </div>
